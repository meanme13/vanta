<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Metagate to...</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #mid {
            position: relative;
        }
        .first, .second {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .first {
            position: absolute;
            top: 0;
            left: 0;
            justify-content: space-around;
            overflow: hidden;
        }
        .second {
            background-color: #000000;
        }
        .to {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .meta, .to, .ar, .vr {
            text-align: center;
            font-family: "Arial", sans-serif;
            font-size: 100px;
            letter-spacing: 15px;
            color: #FFFFFF;
            padding: 0;
            margin: 0;
        }
        .down-arrow {
            width: 8%;
            animation-name: down-arrow;
            animation-duration: .9s;
            animation-timing-function: ease-out;
            animation-fill-mode: backwards;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        span {
            margin-left: 1%;
        }
        .right-vr {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
        }
        .left-ar {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
        }
        .ar-vr {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .left-arrow {
            width: 80%;
            position: absolute;
            top: 40%;
            left: -60%;
            transform: rotateZ(90deg);
            animation-name: left-arrow;
            animation-duration: .9s;
            animation-timing-function: ease-out;
            animation-fill-mode: backwards;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .right-arrow {
            position: absolute;
            width: 80%;
            position: absolute;
            top: 40%;
            right: -60%;
            transform: rotateZ(-90deg);
            animation-name: right-arrow;
            animation-duration: .9s;
            animation-timing-function: ease-out;
            animation-fill-mode: backwards;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        .ar-vr div {
            display: flex;
            position: relative;
        }

        @keyframes down-arrow {
            to {
                transform: translateY(60%);
            }
        }
        @keyframes right-arrow {
            to {
                right: -80%;
            }
        }
        @keyframes left-arrow {
            to {
                left: -80%;
            }
        }


        @media screen and (max-width: 1000px) {
            .ar-vr {
                justify-content: space-evenly;
            }
        }
        @media screen and (max-width: 768px) {
            .meta, .to, .ar, .vr {
                font-size: 70px;
                letter-spacing: 15px;
            }
            .down-arrow {
                width: 12%;
            }
            .left-arrow, .right-arrow {
                width: 70%;
            }
            span {
                margin-left: 2%;
            }
        }
        @media screen and (max-width: 480px) {
            .meta, .to, .ar, .vr {
                font-size: 50px;
                letter-spacing: 10px;
            }
            .down-arrow {
                width: 14%;
            }
            .left-arrow, .right-arrow {
                width: 70%;
            }
            span {
                margin-left: 3%;
            }
        }
        @media screen and (max-width: 360px) {
            .meta, .to, .ar, .vr {
                font-size: 40px;
                letter-spacing: 10px;
            }
            .down-arrow {
                width: 16%;
            }
            .left-arrow, .right-arrow {
                width: 70%;
            }
            span {
                margin-left: 3.5%;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script type="module">
        VANTA.HALO({
            el: ".first",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 180.00,
            minWidth: 180.00
        })
    </script>

</head>

<body>

    <div id="first" class="first">

        <div id="leftAr" class="second left-ar">
            <p class="meta">AR HERE</p>
        </div>

        <div id="mid" class="first">
            <p id="meta" class="meta">Metagate</p>
            <div id="ar_vr" class="ar-vr">
                <div>
                    <img class="left-arrow" src="./arrow.svg" alt="left arrow">
                    <p class="ar">AR</p>
                </div>
                <div>
                    <p class="vr">VR</p>
                    <img class="right-arrow" src="./arrow.svg" alt="right arrow">
                </div>
            </div>
            <p id="to" class="to">
                <span>to</span>
                <img class="down-arrow" src="./arrow.svg" alt="down arrow">
            </p>
        </div>

        <div id="rightVr" class="second right-vr">
            <p class="meta">VR HERE</p>
        </div>

    </div>

    <div class="second">
        <p class="meta">WOW SUMMIT 2022</p>
    </div>

    <script>

        const first = document.getElementById('first');
        const leftAr = document.getElementById('leftAr');
        const rightVr = document.getElementById('rightVr');
        const mid = document.getElementById('mid');
        var count = 0;

        first.addEventListener('touchstart', handleTouchStart, false);
        first.addEventListener('touchmove', handleTouchMove, false);

        function getTouches(e) {
            return e.touches || e.originalEvent.touches;
        }

        function handleTouchStart(e) {
            const firstTouch = getTouches(e)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(e) {
            if (!xDown || !yDown) {
                return;
            }

            var xUp = e.touches[0].clientX;
            var yUp = e.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {
                if (xDiff > 0) {
                    // swipe left
                    if (count === 0) {
                        mid.style.left = '-100%';
                        rightAr.style.right = '100%';
                        count -= 1;
                    } else if (count === -1) {
                        leftAr.style.left = '-100%';
                        mid.style.left = '0';
                        count += 1;
                    }
                } else {
                    // swipe right
                    if (count === 0) {
                        mid.style.left = '-100%';
                        leftAr.style.left = '0';
                        count += 1;
                    } else if (count === 1) {
                        rightVr.style.right = '-100%';
                        mid.style.left = '0';
                        count -= 1;
                    }
                }
            } else {
                if ( yDiff > 0 ) {
                    // swipe up
                } else {
                    // swipe down
                }
            }
            xDown = null;
            yDown = null;
        }

    </script>

</body>

</html>

<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Metagate to...</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="favicon.svg">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">

    <meta name="theme-color" content="#fafafa">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script type="module">
        VANTA.HALO({
            el: ".first",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 180.00,
            minWidth: 180.00
        })
    </script>
    <script type="module" src="https://app.arhead.io/js/aci-viewer.js"></script>

</head>
<body>

<!--    left side feed-->
    <div id="left" class="left">
        <!--card for each model-->
        <div class="model">
            <aci-viewer contentId="wQz7yqJt"></aci-viewer>
        </div>

        <div class="model">
            <aci-viewer contentId="8-MAnviw"></aci-viewer>
        </div>

        <div class="model">
            <aci-viewer contentId="3_LDBYpZ"></aci-viewer>
        </div>

    </div>

<!--    middle feed-->
    <div id="mid" class="mid">

        <div class="first">
            <p id="meta" class="meta">Metagate</p>
            <div id="ar_vr" class="ar-vr">
                <div id="goLeft">
                    <img class="left-arrow" src="./arrow.svg" alt="left arrow">
                    <p class="ar">AR</p>
                </div>
                <div id="goRight">
                    <p class="vr">VR</p>
                    <img class="right-arrow" src="./arrow.svg" alt="right arrow">
                </div>
            </div>
            <p id="to" class="to">
                <span>to</span>
                <img class="down-arrow" src="./arrow.svg" alt="down arrow">
            </p>
        </div>

        <div class="second">
            <p class="meta">WOW SUMMIT 2022</p>
        </div>

    </div>

<!--    right side feed-->
    <div id="right" class="right">
        <p class="meta">VR HERE</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
